{% extends "base.html" %}
{% load static %}
{% block base_head %}
<link rel="stylesheet" href='{% static "css/main.css" %}' >
{% endblock %}
{% block content %}
<div class='text-center'>
      {{ title }}
    <h1>Hello, world!</h1>
  </div>
  
    <div class='row'>
      <div class='col'>
        <img src="{% static 'img/beach.jpg' %}" class="img-fluid">
        {{ content }}
      </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class='row'>
      <div class='col'>
        {{ premium_content }}
      </div>
    </div>
    {% endif %}
  
{% endblock %}
